<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature-Inspired Instagram Embed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌿 Embed Your Instagram Reels & Posts 🌿</h1>
            <p>Paste any Instagram link (Reel, Post, Story) and enjoy the beauty of nature.</p>
        </header>

        <main>
            <section class="input-section">
                <input type="text" id="instagram-url" placeholder="Paste Instagram URL here..." />
                <button onclick="embedInstagram()">Embed</button>
            </section>

            <section id="embed-section" class="embed-section">
                <!-- Instagram Embed Content Goes Here -->
            </section>
        </main>

        <footer>
            <p>Created with ❤️ by Nature Enthusiast</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
